<div id="block">
    <p align="center" ><b>Форма добавления новой категории</b></p>
    <form name="form5" class="form1" method="post">
        <div>
            <label for="catName">Название категории *:</label>
            <br/>
            <input id="catName" type="text" name="catName" required value="{{catName}}">
            <p data-name="catName"></p>
        </div>
        <div>
            <label for="catText">Текст категории *:</label>
            <br/>
            <textarea id="catText" name="catText">{{catText}}</textarea>
            <p data-name="catText"></p>
        </div>
        <div>
            <input type="submit" name="submit" id="submit" value="Добавить категорию">
        </div>
    </form>
</div>
